<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iIntoo Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.fontsquirrel.com/fonts/barlow">
</head>
<body>
    <div class="container">
        <div class="left-illustration">
            <img src="images logo/img/bg.jpg" alt="bg.jpg" class="illustration">
            <img src="images logo/logo/logo.svg" alt="logo.svg" class="logo">
        </div>
        <div class="right-form-section">
            <div class="form-card">
                <h1>Get iintoo it today</h1>
                <p class="subtitle">There is no charge or obligation upon registration.</p>

                <div class="social-login">
                    <button class="facebook-btn">
                        <img src="images logo/facebook/facebook.svg" alt="Facebook logo">
                       <span>Register with Facebook</span>
                    </button>
                    <button class="linkedin-btn">
                     <img src="images logo/linkedin/linkedin.svg" alt="LinkedIn logo"> 
                        <span>Register with LinkedIn</span>  
                    </button>
                </div>

                <div class="divider">
                    <span>OR</span>
                </div>

                <form>
                    <div class="form-group">
                          <input type= "email" id="email" placeholder="gus@gmail.com">
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Phone">
                    </div>
                         </div>
                         <h2>What type of investor are you?</h2>
                    <p class="select-investor">Select the type of investor you are below.</p>
                    <div class="investor-type-options">
                        <label class="radio-container">Individual
                            <input type="radio" checked="checked" name="investorType" value="individual">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-container">Business
                            <input type="radio" name="investorType" value="business">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-container">IRA
                            <input type="radio" name="investorType" value="ira">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-container">Trust
                            <input type="radio" name="investorType" value="trust">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="container-two">
                    <p class="terms-description">
                        I am a natural person investing on my own <br>behalf or a sole owner,<br>joint tenant, or tenant in common.
                    </p>
                    </div>
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">I agree to the terms and receiving notifications from iintoo <a href="#">View full terms</a></label>
                    </div>

                    <button type="submit" class="create-account-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
